server:
  shutdown: immediate

management:
  endpoint:
    health.cache.time-to-live: 0
    info.cache.time-to-live: 0
  health.mail.enabled: false
  health.redis.enabled: false

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: fakeUsername
    password: fakePassword
    properties.mail.smtp:
      auth: true
      starttls.enable: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8090/.well-known/jwks.json

  redis.port: 6380

  datasource:
    url: 'jdbc:h2:mem:prisoner-transactions-db;MODE=PostgreSQL'
    username: prisoner-transactions
    password: dummy

  flyway:
    locations: classpath:/migration/h2,classpath:/migration/common
    url: ${spring.datasource.url}
    user: prisoner-transactions
    password: dummy

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect


